<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="form" onsubmit="validateForm(event)">
        <h2>Submit Your Application</h2>
        <!-- <fieldset> -->
        <legend style="font-size: 20px; font-weight: 549;">Personal Information</legend>
        <div class="name">
            <div class="myname">
                <label for="name">Name as per ID proof <span>*</span></label>
                <span id="nameError" class="error"></span><br>
                <input type="text" id="name" placeholder="Name" onblur="validateName()">
            </div>
            <div class="fname">
                <label for="fatherName">Father's Name<span>*</span></label>
                <span id="fatherNameError" class="error"></span><br>
                <input type="text" id="fatherName" placeholder="Father Name" onblur="validateFatherName()">
            </div>
        </div>
        <div class="info">
            <div class="email">
                <label for="email">Email</label><span>*</span>
                <span id="emailError" class="error"></span><br>
                <input type="email" id="email" style="width: 25rem; margin-right: 5rem;" placeholder="Email" onblur="validateEmail()">
            </div>
            <div class="dob">
                <label for="dob">Date of Birth</label><span>*</span>
                <span id="dobError" class="error"></span><br>
                <input type="date" id="dob" style="width:11rem; margin-right: 20px;" onblur="validateDOB()">
            </div>
            <div class="mobile">
                <label for="mobile">Mobile No</label><span>*</span>
                <span id="mobileError" class="error"></span><br>
                <input type="tel" id="mobile"style="width:12rem" placeholder="Mobile Number" onblur="validatePhone()">
            </div>
        </div>
        <div class="address">
            <label for="current address">Current Address</label><span>*</span>
            <span id="addressError" class="error"></span><br>
            <input type="text" id="address" placeholder="Address line 1" style="width: 25rem; margin-right: 4.8rem" onblur="validateAddress()">
            <input type="text" id="addressl1" placeholder="Address line 2" style="width: 25rem"> <br> <br>
            <span id="cityError"></span>  <span id="stateError" style="margin-left: 15rem;"></span>  <span id="pincode1Error" style="margin-left: 16.5rem;"></span><br>
            <input type="text" id="city" placeholder="city" style="margin-right: 2.2rem;" onblur="validateCity1()">
            
            <select id="state" style="padding: 10px; width: 12rem; margin-right: 4.5rem;" onblur="validatestate1()">
                <option value="">Select</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Andhra">Andhra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>

            <input type="number" id="pincode" placeholder="pincode" style="width: 25rem;" onblur="validatePincode()"><br> <br>
            <label for="Permanent Address">Permanent Address</label><span>*</span><input type="checkbox" id="check" onclick="copy()"><label for="check">Same as Current Address</label> <br><span id="address2Error"></span><br>
            <input type="text" id="address2" placeholder="Address line 1" style="width: 25rem; margin-right: 4.8rem" onblur="validateAddress2()">
            <input type="text" id="addressl2" placeholder="Address line 2" style="width: 25rem"> <br><br>
            <span id="city2Error"></span> <span id="state2Error" style="margin-left: 15rem;"></span> <span id="pincode2Error" style="margin-left: 16.5rem;"></span><br>
            <input type="text" id="city2" placeholder="city" style="margin-right: 2.2rem;" onblur="validateCity2()">
             
            <select id="state2" style="padding: 10px; width: 12rem; margin-right: 4.5rem;" onblur="validatestate2()">
                <option value="">Select</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Andhra">Andhra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>
            
            <input type="number" id="pincode2" placeholder="pincode" style="width: 25rem;" onblur="validatePincode2()"><br>

        </div>
        <div class="photo">
            <label for="photo">Upload Profile Photo</label><span>*</span><p style="display: inline;">(jpg/png format only)</p> <br>
            <p>Please upload a photo of yourself. Your face should be clearly visible. Make sure the image size does not exceed 500KB.</p>
            <input type="file" accept=".jpg, .png" id="photo" placeholder="Upload Photo" onblur="validatePhoto()"> <span id="fileError" class="error"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="display">

    </div>
    <!-- </fieldset> -->
    <script src="./script.js"></script>
</body>

</html>
